SDG_INDICATOR_INFO: >-
  Der Indikator beschreibt den Endenergieverbrauch (EEV), d. h. die Summe der
  zur unmittelbaren Erzeugung der Nutzenergie verwendeten Primär- und
  Sekundärenergieträger, in privaten Haushalten je Einwohnerin und Einwohner.
  Darunter fallen in erster Linie der Wärmebedarf für Heizung und Warmwasser
  sowie die Energieverwendung für Kühlung, Kochen und Backen, Beleuchtung und
  den Betrieb von Gebrauchsgegenständen. Davon ausgenommen ist der
  Energieeinsatz für Mobilität, den die Energiebilanz dem Verwendungssektor
  „Verkehr“ zurechnet.
SDG_GOAL: >-
  Als Ziel im Rahmen der Nachhaltigkeitsstrategie Hessen gilt, den EEV der
  privaten Haushalte kontinuierlich abzusenken. Um Wettereinflüsse und andere
  Effekte, die nicht im Kern die Lebensweise und Konsumgewohnheiten betreffen,
  auszugleichen, wird die Zielerreichung hier anhand von gleitenden
  Durchschnittswerten über jeweils 5 Jahre beurteilt.
SDG_TARGET: >-
  Die Konsumgewohnheiten der Endverbraucher betreffen neben Waren und
  Dienstleistungen auch die Nutzung von Energie. Ein hoher Anteil nachhaltig
  bereitgestellter Energie, also erneuerbare Primärenergieträger oder daraus
  umgewandelte Sekundärenergieträger, ermöglicht, unsere Lebensweise auf lange
  Sicht weiterzuentwickeln. Dies gelingt umso eher, je geringer der
  Energiebedarf ist
SDG_INDICATOR: >-
  In Deutschland3) sank der EEV der privaten Haushalte von rund 2 890 Petajoule
  im Jahr 1996 um 24 % auf rund 2 188 Petajoule im Jahr 2014, bevor er auf 2 320
  Petajoule im Jahr 2018 stieg. Die Pro-Kopf-Werte lagen bis 2017 unter den
  hessischen und 2018 erstmals geringfügig darüber. Sie gingen von 35,5
  Gigajoule im Jahr 1996 auf 27,0 Gigajoule im Jahr 2014 zurück, bevor sie
  wieder auf 28,0 Gigajoule im Jahr 2018 stiegen.
