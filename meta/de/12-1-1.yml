national_indicator_available: Endenergieverbrauch der privaten Haushalte        

dns_indicator_definition: Endverbraucher konsumieren neben Waren und Dienstleistungen durch ihre Nutzung auch Energie. Die Energienutzung umfasst in erster Linie den Wärmebedarf für Heizung und Warmwasser und für Kühlung, zum Kochen und Backen, der Beleuchtung und dem Betrieb von Gebrauchsgegenständen.<BR><BR>Der Endenergieverbrauch (EEV) ist definiert als Summe der zur unmittelbaren Erzeugung von Nutzener-gie verwendeten Primär- und Sekundär-Energieträgern in privaten Haushalten je Einwohner/-in; dazu zählen Kohle, Kernkraft, Öl und Gas. Ausgenommen ist der Energieeinsatz für Mobilität, der dem Ver-wendungsbereich Verkehr zugerechnet wird. 

dns_indicator_intention: Die privaten Haushalte verbrauchten im Jahr 2018 rund 22 % des gesamten EEV in Hessen. <BR>Damit eröffnet sich hier ein erhebliches Potenzial zur Senkung des Energieverbrauchs und der CO2-Emissionen durch einen höheren Anteil nachhaltig erzeugter Energie aus erneuerbaren Energiequellen (Wind, Wasser) und durch eine Erhöhung der Energieeffizienz, etwa von Gebäuden.<BR>Wichtigste Nutzungsformen von Energie in privaten Haushalten sind Heizwärme und Warmwasser. Erdöl und Erdgas – seit 1999 vor Heizöl – sind die beiden bedeutendsten Endenergieträger in Hessen, dahinter folgt elektrischer Strom. Die Anteile von erneuerbaren Energieträgern und Fernwärme betrugen bislang unter 10 bzw. 5%. Sonstige Energieträger wie z. B. Kohle spielen keine Rolle.<BR>Wichtige Einflussfaktoren für Einsatz und Verbrauch der Energieträger sind – neben Witterung und Tem-peratur – die Wohnraumgröße, der technische Stand der Gebäudeinfrastruktur, die Ausstattung mit elektrischen und elektronischen Gebrauchsgegenständen und das Nutzungsverhalten.   

