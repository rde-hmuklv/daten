statement_nhs_title: Nachhaltiges Hessen
statement_nhs_body: 'Zur Zukunftssicherung des Landes und seiner Bürgerinnen und Bürger strebt Hessen konse-quentes und kontinuierliches, von Überzeugung getragenes nachhaltiges Denken und Han-deln in allen Lebensbereichen an. Die Verankerung der Nachhaltigkeit in der Hessischen Verfassung unterstreicht und bekräftigt die Dringlichkeit, sich des Themas sehr bewusst anzunehmen. Wiewohl Hessen Vorreiter für die (politische) Institutionalisierung von nachhaltigem Agieren war, handelt es selbstverständ-lich im Einklang mit den von den Vereinten Nationen definierten 17 Bereichen für nachhalti-ges Handeln der Agenda 2030 und den Zielsetzungen des Bundes: Es kommt auf Ergebnisse und das Erreichen von Zielen an. Erfolgreich kann hier nur gemeinsames Handeln über das Land Hessen hinaus sein.
Hessen leistet seinen Beitrag, indem es daran arbeitet, die Zielwerte eines definierten Indika-torensatzes bis 2030 zu erreichen. Hessen setzt seine Nachhaltigkeitsstrategie seit 2008 zielgerichtet unter breiter Beteiligung der Bürgerinnen und Bürger um und wird dies auch weiterhin tun. Für ein lebenswertes Hessen in Zukunft.'
leitbild: 'Das Leitbild der hessischen Nachhaltigkeitsstrategie umfasst 22 Leitsätze aus vier Handlungs-feldern – Soziales, Bildung/Kultur, Wirtschaft und Umwelt. Jeder Leitsatz ist mindestens ei-nem der von den Vereinten Nationen erarbeiteten siebzehn Zielen („Sustainable Development Goals“ (SDG)) der Agenda 2030 zugeordnet. Auf diese Weise können die hessischen Beiträ-ge zur nachhaltigen Entwicklung in einen globalen Rahmen eingeordnet werden. Die Leitsätze sind mit 13 Zielindikatoren (ZI) verbunden, die unmittelbar mit den Zielen der Agenda 2030 verknüpft sind: Die zeitlichen Vorgaben für das Erreichen der konkreten Ziel-setzungen dieser Zielindikatoren wurden mit der Agenda 2030 korreliert und werden jeweils bis 2030 angestrebt. Daneben sind weitere 72 56 sogenannte „Reporting“-Indikatoren definiert, die nicht mit kon-kreten Zielvorgaben verbunden sind. Auch sie dienen dem Monitoring von Fortschritten hin zu mehr Nachhaltigkeit; detaillierte Informationen zur Entwicklung für diese Indikatoren finden sich in der Printversion des Fortschrittsberichts (pdf)'
